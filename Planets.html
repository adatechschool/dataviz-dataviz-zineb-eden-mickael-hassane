<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StarTours.css">
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/79f0380ae9.js" 
    crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Star Tours</title>
</head>
<body id="Cards">
    <header>
        <i class="fa-solid fa-bars"></i>
        <img src="./Images/pinpng.com-chewbacca-head-png-3931344.png" alt="Logo Star Tours">
    </header>
    <section>
        <div class="div_left">
            <div class="infos" id="prez">
                <p id="planet">PLANETE</p>
                <p id="desc">Description</p>
            </div>
            <div class="infos" id="data">
                <p>Infos</p>
                <p id="rotation">Rotation period</p>
                <p id="orbit">Orbital period</p>
                <p id="diameter">Diameter</p>
                <p id="gravity">Gravity</p>
                <p id="terrain">Terrain</p>
                <p id="climate">Climate</p>
            </div>
        </div>
        <div class="div_right">
            <img id="planeteImage" src="./Images/Bespin.png" alt="Image Bespin">
        </div>
    </section>
    
</body>
</html>
